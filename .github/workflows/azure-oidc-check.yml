name: Azure OIDC Connectivity Check

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  validate-azure-oidc:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check required repo config
        run: |
          if [ -z "${{ vars.AZURE_CLIENT_ID }}" ]; then
            echo "❌ AZURE_CLIENT_ID repository variable is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            echo "❌ AZURE_TENANT_ID secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]; then
            echo "❌ AZURE_SUBSCRIPTION_ID secret is not configured"
            exit 1
          fi
          echo "✅ Required repo config is configured"
      
      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Verify Azure connectivity
        run: |
          echo "Testing Azure CLI connectivity..."
          az account show
          echo "✅ Azure OIDC authentication successful"
