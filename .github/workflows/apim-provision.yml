name: APIM Bicep Provision

on:
  push:
    paths:
      - 'infra/**'
      - 'azure.yaml'
  pull_request:
    paths:
      - 'infra/**'
      - 'azure.yaml'

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    name: Build & Lint Bicep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Bicep files
        run: az bicep lint --file infra/main.bicep

      - name: Build Bicep files
        run: az bicep build --file infra/main.bicep

  provision:
    name: Provision & Teardown
    needs: validate
    runs-on: ubuntu-latest
    env:
      AZURE_ENV_NAME: apim-ci-${{ github.run_id }}
      AZURE_LOCATION: eastus
      AZURE_APIM_PUBLISHER_EMAIL: ci@example.com
      AZURE_APIM_PUBLISHER_NAME: CI Publisher
    steps:
      - uses: actions/checkout@v4

      - name: Install azd
        uses: Azure/setup-azd@v2

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Provision infrastructure
        run: |
          azd config set auth.useAzCliAuth true
          azd provision --no-prompt
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Teardown infrastructure
        if: always()
        run: azd down --force --purge --no-prompt
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
